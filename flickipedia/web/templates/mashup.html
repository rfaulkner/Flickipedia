{% extends "layout.html" %}
{% block body %}

<a class='title-image' href="https://www.flickr.com/photos/{{ photos.owner }}/{{ photos.photo_id }}" title="{{ photos.title }}"><img src="https://farm{{ photos.farm }}.staticflickr.com/{{ photos.server }}/{{ photos.photo_id }}_{{ photos.secret }}.jpg" width="600" height="400"></a>
<div style="clear:both;">&nbsp;</div>
<div style="clear:both;">&nbsp;</div>

{{ content | safe }}

<script>
    $("a.title-image").hover(function() {
        // add vote selection

    }, function() {
        // remove vote selection
    });

    $("." + "{{ section_img_class }}").hover(function() {
        // add vote selection
        var likeGlyph = $(this).find("div.like-glyph");
        likeGlyph[0].innerHTML = '<img style="opacity:0.4; background-color:#cccccc;" src="/static/img/star.svg" width="25" height="25">';
    }, function() {
        // remove vote selection
        var likeGlyph = $(this).find("div.like-glyph");
        likeGlyph[0].innerHTML = '';
    });

    $(".like-glyph").hover(function() {
        // add vote selection
        $(this).innerHTML = '<img style="opacity:0.4; background-color:#cccccc;" src="/static/img/star_on.png" width="25" height="25">';
    }, function() {
        // remove vote selection
        $(this).innerHTML = '';
    });
</script>

{% endblock %}
