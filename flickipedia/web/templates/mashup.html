{% extends "layout.html" %}
{% block body %}

<h1>{{ title | safe }}</h1>
<div style="clear:both;">&nbsp;</div>

{{ content | safe }}

<script type=text/javascript>
    var photos = [];
    {% for pid in photo_ids %}
        photos.push({{ pid|safe }});
    {% endfor %}
    InitPageCallbacks(photos, {{ article_id|safe }}, {{ user_id|safe }}, {{ num_photos|safe }}, "{{ section_img_class|safe }}");
</script>

{% endblock %}
