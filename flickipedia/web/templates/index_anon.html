{% extends "layout.html" %}
{% block body %}
{% if error %}<p class="text-warning"><strong>Warning:</strong> {{ error }}</p>{% endif %}

<div class="hero-unit">
    <h1>Flickipedia</h1>
    <p class="margin-top:1em"><a class="btn btn-primary btn-large" href="/about/">Learn more</a></p>
</div>

<form role="form" action="{{ url_for('mashup') }}" method=post>
    <div class="form-group">
        <label for="article">Wikipedia Article:</label>
        <input name="article" type="text" class="form-control" id="article" placeholder="Enter article">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
