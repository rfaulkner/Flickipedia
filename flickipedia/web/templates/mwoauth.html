{% extends "layout.html" %}
{% block body %}
{% if error %}<p class="text-warning"><strong>Warning:</strong> {{ error }}</p>{% endif %}

<link href="twitter-bootstrap-v2\docs\assets\css\bootstrap.css" rel="stylesheet">
<link href="twitter-bootstrap-v2\docs\assets\css\bootstrap-responsive.css" rel="stylesheet">

<div class="container">
    <div class="well">
        <form id="callback_url" class="form-horizontal" method="post" action="{{ url_for('mwoauth_complete') }}">
            <legend>Mediawiki OAuth Registration</legend>
            Authorize Flickipedia for Mediawiki use by visiting:<br><br><div style="font-size: 10px;" size="6">{{ redirect }}</div><br>Please enter the callback url below.<br><br>
            <div class="control-group">
                <label class="control-label">Callback URL</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" class="input-xlarge" id="callback_url" name="callback_url" placeholder="url">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <button type="submit" class="btn btn-success" >Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
